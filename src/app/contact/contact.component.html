<div class="container-custom">
    <div class="about-content">
        <h1>Get Involved</h1>
        <p>If you are an enthusiastic teen looking for some volunteer work while getting to know others in the
            community, we would love to have you! <a routerLink="/apply">Apply Here!</a></p>
    </div>
    <hr>
    <div class="form-content">
        <h1>Contact Us</h1>
        <form (ngSubmit)="processForm()">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name"
                        [(ngModel)]="firstName">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name"
                        [(ngModel)]="lastName">
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" [(ngModel)]="email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="inputSubject" placeholder="Subject" [(ngModel)]="subject">
            </div>

            <div class="form-group">
                <textarea type="text" class="form-control" id="inputMessage" placeholder="Message"
                    [(ngModel)]="message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>
